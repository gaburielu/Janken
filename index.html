<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janken Po</title>
</head>
<body>
<div class="flex">
    <h1>Janken Po, Rock Paper Scissor</h1>
    <h2>Make a decision</h2>
    <h4>First 5 to Win</h4>

    <div class="option">
        <button id="0">Rock</button>
        <button id="1">Paper</button>
        <button id="2">Scissor</button>
    </div>

    <div class="labels">
        <label id="playerLabel">Player Scores</label>
        <label id="compLabel">Computer Scores</label>
    </div>
    <div class="scores">
        <div id="playerScore"></div>
        <div id="computerScore"></div>
    </div>

    <div>
        <label id="resultsLabel">Results</label>
    </div>

    <div id="roundResult"></div>

    <div><button id="reset">Reset Game?</button></div>


</div>
</body>
<script src="script.js"></script>
</html>
